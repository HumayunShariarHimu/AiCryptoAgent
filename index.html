<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiCryptoAgent</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
    font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: black;
    color: #fff;
    margin:0; padding:0;
}

.header {
    background: linear-gradient(45deg, #00fff7, #00b3ff);
    color: #0a0a0a;
    padding: 20px;
    text-align: center;
    font-size: 15px;
    font-weight: 400;
    text-shadow: 0 0 5px #00fff7, 0 0 30px #00b3ff;
    letter-spacing: 0.7px;
}

.panel {
    background-color: black;
    margin: 25px auto;
    padding: 25px;
    border-radius: 15px;
    max-width: 700px;
    box-shadow: 0 0 10px rgba(0,255,255,0.3);
    border: 1px solid #00fff7;
}

.stats {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
    flex:1;
    min-width: 150px;
    text-align: center;
    font-weight: 700;
    color: #0ff;
    box-shadow: 0 0 15px #00fff7, 0 0 30px #00b3ff;
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-5px) scale(1.05);
}

button {
    margin:8px;
    padding:12px 28px;
    font-size:18px;
    cursor:pointer;
    border:none;
    border-radius:15px;
    background: linear-gradient(45deg, #00fff7, #00b3ff);
    color:#0a0a0a;
    font-weight:500;
    box-shadow: 0 0 10px #00fff7, 0 0 30px #00b3ff;
    transition: all 0.3s ease;
}

button:hover {
    box-shadow: 0 0 25px #00fff7, 0 0 50px #00b3ff;
    transform: translateY(-3px) scale(1.05);
}

canvas {
    width: 100%;
    max-width: 100%;
    height: 400px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00fff7 inset;
    background: #0a0a0a;
}

.log {
    max-height: 300px;
    overflow-y: scroll;
    background: #111;
    padding:15px;
    border-radius:10px;
    font-size:14px;
    color:#0ff;
    box-shadow: 0 0 15px #00fff7 inset;
}

h2 {
    color:#00fff7;
    text-shadow: 0 0 5px #0ff;
    margin-bottom: 15px;
}

</style>
</head>
<body>
	<center>
<div id="app">
<header class="header">AiCryptoAgent</header>

<section class="panel">
<h2>Overview</h2>
<div class="stats">
<div class="card">Capital: <span id="capital">$10000</span></div>
<div class="card">P&L: <span id="pnl">0%</span></div>
<div class="card">Status: <span id="status">Stopped</span></div>
</div>
</section>

<section class="panel">
<h2>Simulation Chart</h2>
<canvas id="chart"></canvas>
</section>

<section class="panel">
<h2>Controls</h2>
<div style="text-align:center;">
<button onclick="startSim()">Start</button>
<button onclick="stopSim()">Stop</button>
<button onclick="resetSim()">Reset</button>
</div>
</section>

<section class="panel">
<h2>Trade Log</h2>
<div class="log" id="tradeLog"></div>
</section>
</div>
<p>Humayun Shariar Himu</p>
<script>
let running = false;
let capital = 10000;
let equityData = [];
let labels = [];
let chart;
let interval;
let priceHistory = [];
const MA_PERIOD_SHORT = 5;
const MA_PERIOD_LONG = 20;
let position = 0;

async function fetchPrice(symbol) {
    try {
        const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
        const data = await response.json();
        return parseFloat(data.price);
    } catch(e) {
        console.error('Price fetch error', e);
        return null;
    }
}

function initChart() {
    const ctx = document.getElementById('chart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: { labels: labels, datasets: [{ label: 'Equity Curve', data: equityData, borderColor:'#00fff7', borderWidth:3, backgroundColor:'rgba(0,255,255,0.1)', tension:0.3 }] },
        options: {
            responsive:true,
            animation:false,
            plugins:{ legend:{ labels:{ color:'#0ff', font:{ weight:'700', size:16 } } } },
            scales:{
                x:{ grid:{ color:'#222', borderColor:'#0ff', tickColor:'#0ff' }, ticks:{ color:'#0ff' } },
                y:{ grid:{ color:'#222', borderColor:'#0ff', tickColor:'#0ff' }, ticks:{ color:'#0ff' } }
            }
        }
    });
}

function logTrade(text) {
    const logDiv = document.getElementById('tradeLog');
    logDiv.innerHTML = text + '<br>' + logDiv.innerHTML;
}

function calculateSMA(data, period) {
    if(data.length < period) return null;
    const slice = data.slice(-period);
    const sum = slice.reduce((a,b)=>a+b,0);
    return sum/period;
}

async function simulateTrade() {
    const price = await fetchPrice('BTCUSDT');
    if(price === null) return;
    priceHistory.push(price);

    const smaShort = calculateSMA(priceHistory, MA_PERIOD_SHORT);
    const smaLong = calculateSMA(priceHistory, MA_PERIOD_LONG);

    let action = 'HOLD';
    if(smaShort && smaLong) {
        if(smaShort > smaLong && position === 0) { action = 'BUY'; position = 1; }
        else if(smaShort < smaLong && position === 1) { action = 'SELL'; position = 0; }
    }

    if(action === 'BUY') capital += price*0.0015;
    if(action === 'SELL') capital += price*0.0015;

    equityData.push(capital);
    labels.push('');
    document.getElementById('capital').innerText = '$'+capital.toFixed(2);
    document.getElementById('pnl').innerText = ((capital-10000)/10000*100).toFixed(2)+'%';
    chart.update();

    if(action !== 'HOLD') logTrade(`${new Date().toLocaleTimeString()} - ${action} BTC @ $${price.toFixed(2)} | Equity: $${capital.toFixed(2)}`);
}

function startSim() {
    if(running) return;
    running = true;
    document.getElementById('status').innerText = 'Running';
    interval = setInterval(simulateTrade, 2000);
}

function stopSim() {
    running = false;
    document.getElementById('status').innerText = 'Stopped';
    clearInterval(interval);
}

function resetSim() {
    stopSim();
    capital = 10000;
    equityData = [];
    labels = [];
    priceHistory = [];
    position = 0;
    document.getElementById('capital').innerText = '$10000';
    document.getElementById('pnl').innerText = '0%';
    chart.update();
    document.getElementById('tradeLog').innerHTML = '';
}

window.onload = initChart;
</script>
</center>
</body>
</html>
